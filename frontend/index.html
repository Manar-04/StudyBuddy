<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Study Buddy</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
<!-- REGISTER SECTION -->
<div id="registerSection">
  <h2>Register</h2>
  <form id="registerForm">
    <label for="registerName">Name:</label>
    <input type="text" id="registerName" required><br>

    <label for="registerEmail">Email:</label>
    <input type="email" id="registerEmail" required><br>

    <label for="registerPassword">Password:</label>
    <input type="password" id="registerPassword" required><br>

    <button type="submit">Register</button>
  </form>
  <div id="registerStatus"></div>
</div>

  <!-- LOGIN SECTION -->
  <div id="loginSection">
    <h2>Login</h2>
    <div id="loginStatus"></div>
    <form id="loginForm">
      <label for="emailLogin">Email:</label>
      <input type="email" id="emailLogin" required><br>

      <label for="passwordLogin">Password:</label>
      <input type="password" id="passwordLogin" required><br>

      <button type="submit">Login</button>
    </form>
    <div id="loginMessage"></div>
  </div>

  <!-- DASHBOARD SECTION (hidden until login) -->
  <div id="dashboard" style="display: none;">
    <h2>Welcome!</h2>

    <!--  View Flashcards -->
<h3>View Flashcards</h3>
<input type="text" id="deckIdInput" placeholder="Click a deck to load flashcards" readonly><br>
<ul id="flashcardList"></ul>

    <!--  Create Deck -->
    <form id="deckForm">
      <label for="deckTitle">Deck Title:</label>
      <input type="text" id="deckTitle" required><br>

      <label for="deckSubject">Subject:</label>
      <input type="text" id="deckSubject" required><br>

      <button type="submit">Create Deck</button>
    </form>
    <div id="deckStatus"></div>

    <!--  Add Flashcard -->
    <form id="flashcardForm">
      <label for="questionInput">Question:</label>
      <input type="text" id="questionInput" required><br>

      <label for="answerInput">Answer:</label>
      <input type="text" id="answerInput" required><br>

      <label for="deckSelect">Choose Deck:</label>
      <select id="deckSelect"></select><br>

      <button type="submit">Add Flashcard</button>
    </form>

    <h3 id="flashcardHeader" style="display:none;">Flashcards for this deck:</h3>
<ul id="flashcardList"></ul>
    <div id="addStatus"></div>

<!--  My Decks -->
<button id="myDecksButton">Show My Decks</button>
<ul id="myDeckList"></ul>
  </div>

  <!--  Logout -->
<button onclick="logout()">Logout</button>


<script src="script.js"></script>

</body>


</html>
